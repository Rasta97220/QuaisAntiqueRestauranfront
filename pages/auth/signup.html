<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Incription</h1>   
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomInput" placeholder="votre nom">
          </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="votre prenom">
          </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr">
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="passwordConfirm">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>    
      </form>
      <div class="text-center pt-3">
        <a href="/signin">vous avez déjà un compte ? connecter vous içi !</a>
      </div>
</div>
